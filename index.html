<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <section id="main">
        <div class="container">
            <div class="row justify-content-center">
                <h2>Exam Registration</h2>
            </div>
            <form >
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">First Name</label>
                  <input type="text" class="form-control" id="inputFirstname">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Last Name</label>
                  <input type="text" class="form-control" id="inputLastname">
                </div>
              </div>
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="example-date-input" class="form-label">Date of Birth</label>
                        <input class="form-control" type="date" value="YYYY-MM-DD" id="example-date-input">
                    </div>
                  <div class="form-group col-md-6">
                      <label for="example-date-input" class="form-label">Aadhaar No </label>
                      <input class="form-control" type="text"  placeholder ="XXXX XXXX XXXX" id="example-date-input">
                  </div>
                </div>
                <label for="example-date-input" class="form-label">Gender</label>
                <div class="form-row">
                  <div class="form-group col-md-10">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Other</label>
                </div>
                  </div>
                  
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="example-date-input" class="form-label">Phone Number</label>
                        <input class="form-control" type="text" placeholder="XXXXX XXXXX" id="example-date-input">
                    </div>
                  <div class="form-group col-md-6">
                    <label for="inputState">Degree</label>
                  <select class="custom-select" id="inputGroupSelect01">
                      <option selected>Select...</option>
                      <option value="1">Btech</option>
                      <option value="2">Bsc</option>
                      <option value="3">Bca</option>
                    </select>
                      
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">College Name</label>
                    <input type="text" class="form-control" id="inputFirstname">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Subject</label>
                    <input type="text" class="form-control" id="inputLastname">
                  </div>
                </div>


              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Your Address">
              </div>
              
              <div class="form-row">
                <div class="form-group col-md-5">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select class="custom-select" id="inputGroupSelect01">
                      <option selected>Select...</option>
                      <option value="1">Tamil Nadu</option>
                      <option value="2">Kerela</option>
                      
                    </select>
                </div>
                
              </div>
                            
              <button type="submit" class="btn btn-success my-2 ">Register</button>
            </form>     
            </form>
            
        </div>


    </section>
  

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
